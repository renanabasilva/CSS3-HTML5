<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- Tamanho padrão do iframe: 300x150 -->

    <p>Acessando o site do 
        <iframe src="https://www.google.com" frameborder="0">
            Acessar o site <a href="https://www.google.com">Google</a>     <!--para caso haja erro ao abrir o iframe-->  
        </iframe> não funciona.
    </p>
