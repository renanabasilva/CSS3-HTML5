<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Se precisar quebrar 
        o texto em algum lugar
        específico <br>como esse, 
        pode-se usar a tag br. 
    </p>
    <p>
        Para usar os simbolos &lt; e &gt; <br> <!-- Less Than / Greater Than-->
        É necessário escrever de outra maneira. 
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &delta;
        &Delta;
        &uarr; 
    </p>
    <p>
        Para adicionar emojis:

        &#x1F596;
        &#x1F913;

    </p>
</body>
</html>
