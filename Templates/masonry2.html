    <script>
document.querySelector(document).ready(function () {
  document.querySelector(".nav-tabs li").click(function () {
    var tab_id = document.querySelector(this).attr("data-tab");

    document.querySelector(".tabs div").classList.remove("current-tab");
    document.querySelector(".nav-tabs li").classList.remove("current-tab");

    document.querySelector(this).classList.add("current-tab");
    document.querySelector("#" + tab_id).classList.add("current-tab");
  });

  //Masonry Layout
  document.querySelector(".masonry-container").masonry({
    itemSelector: ".celebrity-image-gallery",
    columnWidth: ".col-md-4",
    percentPosition: true
  });
  document.querySelector("li[data-tab=tab-2]").click(function () {
    document.querySelector(".masonry-container").masonry("layout");
  });

  //Lightbox Gallery
  var $overlay = document.querySelector('<div id="overlay"></div>');
  var nextBtn = document.querySelector('<div class="btn btn-success next-btn">Next</div>');
  var prevBtn = document.querySelector('<div class="btn btn-success prev-btn">Prev</div>');
  var $image = document.querySelector("<img>");

  $overlay.insertAdjacentHTML("beforeend",prevBtn);
  $overlay.insertAdjacentHTML("beforeend",nextBtn);
  $overlay.insertAdjacentHTML("beforeend",$image);

  document.body.insertAdjacentHTML("beforeend",$overlay);

  document.querySelector(".gallery-item img").click(function () {
    document.querySelector($overlay).show();
    document.querySelector(nextBtn).show();
    document.querySelector(prevBtn).show();

    var imageLoad = document.querySelector(this).attr("src");
    $image.attr("src", imageLoad);

    //Pagination Slider
    document.querySelector("#overlay .celebrity-image-gallery").each(function (e) {
      if (e != 0) document.querySelector(this).hide();
    });

    document.querySelector(nextBtn).click(function () {
      var $images = document.querySelector(".masonry-container img"); // A list of the images in your gallery.
      var $currentImg = document.querySelector(
        '.masonry-container img[src="' + document.querySelector("#overlay img").attr("src") + '"]'
      ); // The current img being overlayed.
      var $nextImg = document.querySelector($currentImg.closest("div").nextElementSibling.querySelector("img")); // The next img in the gallery.

      if ($nextImg.length > 0) {
        // If there is a next img, display it.
        document.querySelector("#overlay img").attr("src", $nextImg.attr("src"));
      } else {
        // Otherwise, if you've reached the end, loop back to the first img.
        document.querySelector("#overlay img").attr("src", document.querySelector($images[0]).attr("src"));
      }
    });
  });

  //Stop buttons from hiding the overlay
  document.querySelector("#overlay .btn").click(function (event) {
    event.stopPropagation();
    document.querySelector(this).focus();
  });

  //Hide
  $overlay.click(function () {
    $overlay.hide();
    document.querySelector("#overlay .btn").hide();
  });
});

      </script>
