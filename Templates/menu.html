    <title>Document</title>
    <style>
nav {
  background-color: #333;
  font-family: Arial, sans-serif;
}

.menu {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.menu li {
  position: relative;
  flex: 1;
}

.menu li a {
  display: block;
  color: #fff;
  padding: 20px;
  text-decoration: none;
  transition: all 0.3s ease;
}

.menu li:hover > a {
  background-color: #555;
}

.submenu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  min-width: 200px;
  background-color: #555;
  z-index: 1;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.menu li:hover > .submenu {
  display: block;
  opacity: 1;
}

.submenu li {
  position: relative;
}

.submenu li a {
  display: block;
  color: #fff;
  padding: 10px;
  text-decoration: none;
  transition: all 0.3s ease;
}

.submenu li:hover > a {
  background-color: #777;
}

.menu li.active > a {
  background-color: #555;
}

.submenu li.active > a {
  background-color: #777;
}

    </style>
</head>
<body>
    <main>
        <nav>
            <ul class="menu">

                  <li><a href="#">Categoria 3</a></li>
                </ul>
              </li>
              <li><a href="#">Contato</a></li>
            </ul>
          </nav>
          
    </main>

    </script>
</body>
