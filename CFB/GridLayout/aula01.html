<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 01 GridLayout</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      color: #000;
    }

   

    .item {
      background-color: #048;
      color: #fff;
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"> Div numero 1</div>
    <div class="item"> Div numero 2</div>
    <div class="item"> Div numero 3</div>
    <div class="item"> Div numero 4</div>
    <div class="item"> Div numero 5</div>
    <div class="item"> Div numero 6</div>
    <div class="item"> Div numero 7</div>
    <div class="item"> Div numero 8</div>
    <div class="item"> Div numero 9</div> 
  </div>
</body>
</html>
